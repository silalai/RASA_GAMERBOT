version: "3.0"

rules:

- rule: Say Hello anytime the user says Hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say Welcome anytime the user says thank you
  steps:
  - intent: Thanks
  - action: utter_thanks
